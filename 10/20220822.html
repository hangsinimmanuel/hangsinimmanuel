		var all_slide=["","\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1561583392-919250d6dfce?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258OHw2MDkzMTAyM3x8fHx8Mnx8MTYyODA1MDcyMQ&ixlib=rb-1.2.1&q=80&w=1080\n<img src=\"https:\/\/hangsinimmanuel.github.io\/hangsinimmanuel\/church3.jpg\" class=\"col-sm-12  col-lg-12\"\/>\n===\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc81c\ubaa9::[\ud589\uc2e0\uc784\ub9c8\ub204\uc5d8\uad50\ud68c]\n\uac00\uc6b4\ub370\ud070\ubcf8\ubb38::\uc628\ub77c\uc778\uae30\ub3c4\uc2e4(\uc6d4\uc694\uc77c)\n===\n\uc2dc\uc791\ubc84\ud2bc::\n\uc74c\uc5451\uc124\uc815::https:\/\/pgsixt.github.io\/bgm\/20201115_prayer_bgm.mp3\n<!--\uacf5\uc720\uc81c\ubaa9::\ud589\uc2e0\uc784\ub9c8\ub204\uc5d8\uad50\ud68c\n\uad50\ud68c\uc774\ub984::\ud589\uc2e0\uc784\ub9c8\ub204\uc5d8\uad50\ud68c\n\uacf5\uc720\uc124\uba85::\uc628\ub77c\uc778 \ubb35\uc0c1 \uc548\ub0b4(2022\ub144 8\uc6d4 22\uc77c \uc6d4\uc694\uc77c)\n\uacf5\uc720\uc378\ub124\uc77c::https:\/\/hangsinimmanuel.github.io\/hangsinimmanuel\/abcdefg.png\n\n\n\n","\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1519817914152-22d216bb9170?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHJvYWR8ZW58MHx8MHx8&w=1000&q=80\n\uac00\uc6b4\ub370\uc81c\ubaa9::\uc628\ub77c\uc778 [\uae30\ub3c4\uc2e4] \uc548\ub0b4\n===\n\uc124\uba85*::\uc628\ub77c\uc778 \uae30\ub3c4\uc2e4\uc740 \n\uc124\uba85*::\ud640\ub85c \ud558\ub098\ub2d8\uaed8 \ub098\uc544\uac00\ub294 \uc790\ub9ac\uc785\ub2c8\ub2e4.\n\uc124\uba85*::\ucc2c\uc591\uacfc \ub9d0\uc500, \uae30\ub3c4\ub85c \ud568\uaed8 \ud569\ub2c8\ub2e4.\n\uc124\uba85*::\uc870\uc6a9\ud55c \uc790\ub9ac\uc5d0\uc11c 30\ubd84 \uc815\ub3c4 \n\uc124\uba85*::\uc5ec\uc720\ub97c \uac16\uace0 \ud558\uc2dc\uae38 \ubc14\ub78d\ub2c8\ub2e4.\n\uc124\uba85*::\ubc30\uacbd \uc74c\uc545\uc774 \ub098\uc62c \uc218 \uc788\uc2b5\ub2c8\ub2e4. \n\uc124\uba85*::\ubcfc\ub968\uc744 \uc870\uc808\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uc900\ube44\uac00 \ub418\uc168\uc73c\uba74, \uc544\ub798\uc758 \ubc84\ud2bc\uc744 \ub20c\ub7ec\uc8fc\uc138\uc694. \n\uc904\ubc14\uafc8::\n\n\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::\uae30\ub3c4\ub85c \ub098\uc544\uac00\uba70\n\n ","\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1528988296565-3cd70e150617?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MTh8OTc4NDQ3OTR8fHx8fDJ8fDE2NTI2NTU4Njk&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\ucc2c\uc591], [[\ub0a0\ub9c8\ub098 \uc228\uc26c\ub294 \uc21c\uac04\ub9c8\ub2e4]]\n===\n\uc911\uac04\ubcf8\ubb38::  \ub0a0\ub9c8\ub2e4 \uc228 \uc26c\ub294 \uc21c\uac04\ub9c8\ub2e4 \n\uc911\uac04\ubcf8\ubb38:: \ub0b4 \uc55e\uc5d0 \uc5b4\ub824\uc6b4 \uc77c \ubcf4\ub124\n\uc911\uac04\ubcf8\ubb38:: \uc8fc\ub2d8 \uc55e\uc5d0 \uc774 \ubab8\uc744 \ub9e1\uae38 \ub54c\uc5d0 \n\uc911\uac04\ubcf8\ubb38:: \uc2ac\ud514 \uc5c6\ub124 \ub450\ub824\uc6c0 \uc5c6\ub124\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38:: [\uc8fc\ub2d8\uc758 \uadf8 \uc790\ube44\ub85c\uc6b4 \uc190\uae38]\n\uc911\uac04\ubcf8\ubb38:: [\ud56d\uc0c1 \uc88b\uc740 \uac83 \uc8fc\uc2dc\ub3c4\ub2e4]\n\uc911\uac04\ubcf8\ubb38:: [\uc0ac\ub791\uc2a4\ub808 \uc544\ud514\uacfc \uae30\uc068\uc744]\n\uc911\uac04\ubcf8\ubb38:: [\uc218\uace0\uc640 \ud3c9\ud654\uc640 \uc548\uc2dd\uc744]\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38:: \ub0a0\ub9c8\ub2e4 \uc8fc\ub2d8 \ub0b4 \uacc1\uc5d0 \uacc4\uc154 \n\uc911\uac04\ubcf8\ubb38:: \uc790\ube44\ub85c \ub0a0 \uac10\uc2f8\uc8fc\uc2dc\ub124\n\uc911\uac04\ubcf8\ubb38:: \uc8fc\ub2d8 \uc55e\uc5d0 \uc774 \ubab8\uc744 \ub9e1\uae38 \ub54c \n\uc911\uac04\ubcf8\ubb38:: \ud798\uc8fc\uc2dc\ub124 \uc704\ub85c\ud568 \uc8fc\ub124\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38:: [\uc5b4\ub9b0 \ub098\ub97c \ud488\uc5d0 \uc548\uc73c\uc2dc\uc0ac \n\uc911\uac04\ubcf8\ubb38:: [\ud56d\uc0c1 \ud3c9\uc548\ud568 \uc8fc\uc2dc\ub3c4\ub2e4\n\uc911\uac04\ubcf8\ubb38:: [\ub0b4\uac00 \uc0b4\uc544 \uc228 \uc26c\ub294 \ub3d9\uc548 \n\uc911\uac04\ubcf8\ubb38:: \uc0b4\ud53c\uc2e0\ub2e4 \uc57d\uc18d\ud558\uc168\ub124]\n\uc904\ubc14\uafc8::\n\n\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c","\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1529311134083-be45a090b3b0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MTN8NTcxMDE4MjF8fHx8fDJ8fDE2NTY4ODg4Mzc&ixlib=rb-1.2.1&q=80&w=1080\n\n\uc81c\ubaa9::[8\uc6d4 22\uc77c], [[\uc624\ub298\uc758 \ub9d0\uc500]]\n===\n\uc124\uba85*::\uc624\ub298 \ubcf8\ubb38 : \uc2dc\ud3b8 51\ud3b8\n\uc124\uba85*::\ubcf8\ubb38 \ub9d0\uc500\uc744 \uc77d\uc5b4 \ubd05\uc2dc\ub2e4.\n---\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\"\ud558\ub098\ub2d8\uaed8\uc11c \uad6c\ud558\uc2dc\ub294 \uc81c\uc0ac\ub294 \uc0c1\ud55c \uc2ec\ub839\uc774\ub77c \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \ud558\ub098\ub2d8\uc774\uc5ec \uc0c1\ud558\uace0 \ud1b5\ud68c\ud558\ub294 \ub9c8\uc74c\uc744\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \uc8fc\uaed8\uc11c \uba78\uc2dc\ud558\uc9c0 \uc544\ub2c8\ud558\uc2dc\ub9ac\uc774\ub2e4\u201c\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::[(\uc2dc\ud3b8 51\ud3b8 17\uc808)]\n\n\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d\n\n\n","\ubc30\uacbd\uc0ac\uc9c4::https:\/\/t1.daumcdn.net\/cfile\/tistory\/99531D415E170D2918\n\uc81c\ubaa9::[\ub9d0\uc500 \ubb35\uc0c1]\n===\n\uc124\uba85*::\"\ub2e4\uc717\uc758 \ud68c\uac1c \"\n\uc124\uba85*::\uc624\ub298 \ub9d0\uc500\uc744 \ubb35\uc0c1\ud569\ub2c8\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38:: \uc624\ub298 \ubcf8\ubb38\uc740 \uc720\uba85\ud55c \ub2e4\uc717\uc758 \ud68c\uac1c\uc758 \uc2dc\ud3b8\uc774\ub2e4.\n\uc911\uac04\ubcf8\ubb38:: \uadf8\ub294 \uc655\uc774\uc9c0\ub9cc \uadf8\ub798\uc11c \uc740\ubc00\ud55c \uc8c4\ub97c \uc9c0\uc5c8\uc73c\ub098 \n\uc911\uac04\ubcf8\ubb38::  \ud558\ub098\ub2d8\uaed8\uc11c\ub294 \ub9cc\ucc9c\ud558\uc5d0 \ubaa8\ub4e0\uc0ac\ub78c \uc55e\uc5d0 \uc8c4\uac00 \ub4dc\ub7ec\ub098\uac8c \ud558\uc168\ub2e4. \n\uc911\uac04\ubcf8\ubb38:: \uc778\uac04\uc740 \uc8c4\ub97c \uac00\ub9ac\uc6b8\uc218 \uc5c6\ub2e4.   \n\uc911\uac04\ubcf8\ubb38::\uc624\uc9c1 \ud558\ub098\ub2d8\ub9cc\uc774 \uc53b\uc5b4\uc8fc\uc2dc\ub294 \uac83\uc774\ub2e4. \n\uc911\uac04\ubcf8\ubb38::\uadf8\ub7ec\uae30\uc5d0 \ud558\ub098\ub2d8\uc55e\uc5d0\uc11c \uc778\uac04\uc740 \n\uc911\uac04\ubcf8\ubb38::\uc8c4\uc758 \uc6a9\uc11c\ub97c \uad6c\ud558\ub294 \ud68c\uac1c\uac00 \uac00\uc7a5 \ud544\uc218\uc801\uc778 \uc2e0\uc559\uc758 \uccab\uac78\uc74c\uc774\ub41c\ub2e4. \n\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d","\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1530625625693-b38b404cb1be?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MTZ8MjYxNzM3MjV8fHx8fDJ8fDE2NTk5MDk4Nzg&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\ub9d0\uc500 \ubb35\uc0c1]\n===\n\uc124\uba85*::\"\ub2e4\uc717\uc758 \ud68c\uac1c \"\n\uc124\uba85*::\uc624\ub298 \ub9d0\uc500\uc744 \ubb35\uc0c1\ud569\ub2c8\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38:: 1. \uc790\uae30\uc758 \uc8c4\ub97c \uc778\uc815\ud558\uba70 \uc2ac\ud37c\ud588\uc2b5\ub2c8\ub2e4.\n\uc911\uac04\ubcf8\ubb38:: \ub2e4\uc717\uc740 \uba3c\uc800 \uc790\uae30\uac00 \ubc94\ud55c \uc8c4\ub97c \uc790\uae30\uc758 \uc8c4\ub85c\n\uc911\uac04\ubcf8\ubb38:: \uc194\uc9c1\ud788 \uc778\uc815\ud558\uba70 \uc2ac\ud37c\ud588\ub2e4.\n\uc911\uac04\ubcf8\ubb38:: \uc0ac\ub78c\uacfc \ud558\ub098\ub2d8 \uc55e\uc5d0\uc11c\n\uc911\uac04\ubcf8\ubb38::\uc790\uae30\uc758 \uc8c4\ub97c \uc778\uc815\ud558\ub294 \uac83\uc774 \uc26c\uc6b4 \uc77c\uc774 \uc544\ub2c8\ub2e4.\n\uc911\uac04\ubcf8\ubb38::\uadf8\ub7ec\ub098 \ub2e4\uc717\uc740 \ub098\ub2e8 \uc55e\uc5d0\uc11c \uac00\uae30\uc758 \uc8c4\ub97c \uadf8\ub300\ub85c \uc778\uc815\ud558\uc600\ub2e4(\uc0bc\ud55812:13). \n\uc911\uac04\ubcf8\ubb38::\ub2e4\uc717\uc740 \ud55c\ub9c8\ub514\ub85c \uc790\uae30\ub77c\ub294 \uc874\uc7ac\uac00\n\uc911\uac04\ubcf8\ubb38::\uc8c4\ub77c\ub294 \uc874\uc7ac\ub85c \ub9cc\ub4e4\uc5b4\uc84c\ub2e4\uace0 \uace0\ubc31\ud588\ub2e4. \n\uc911\uac04\ubcf8\ubb38::\ub2e4\uc717\uc740 \ub098\ub2e8\uc758 \ub9d0\uc744\ub4e3\uace0 7\uc77c\ub3d9\uc548 \uae08\uc2dd\ud558\uba70 \uc8c4\ub97c \uc2ac\ud37c\ud588\ub2e4.\n\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d","\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1488588409213-76423409e824?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258N3w1NzEwMTgyMXx8fHx8Mnx8MTY1OTkwOTkwNA&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\ub9d0\uc500 \ubb35\uc0c1]\n===\n\uc124\uba85*::\"\ub2e4\uc717\uc758 \ud68c\uac1c\"\n\uc124\uba85*::\uc624\ub298 \ub9d0\uc500\uc744 \ubb35\uc0c1\ud569\ub2c8\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38:: 2. \ud558\ub098\ub2d8\uc758 \uc778\uc790\uc640 \uc790\ube44\ub97c \ubc14\ub77c\ubcf4\uba70 \ud558\ub098\ub2d8\uaed8 \uc8c4\ub97c \uace0\ubc31\ud588\ub2e4.\n\uc911\uac04\ubcf8\ubb38::  \ub2e4\uc717\uc740 \ud558\ub098\ub2d8\uc758 \uc790\ube44\ub97c \ubc14\ub77c\ubcf4\uba70\n\uc911\uac04\ubcf8\ubb38:: \uc790\uae30\uc758 \uc8c4\ub97c \ud558\ub098\ub2d8\uaed8 \uace0\ubc31\ud588\uc2b5\ub2c8\ub2e4.\n\uc911\uac04\ubcf8\ubb38:: \uc0ac\ub78c\uc740 \ud558\ub098\ub2d8\uc758 \uc790\ube44 \uc55e\uc5d0\uc11c \ube44\ub85c\uc18c \uc790\uae30\uc758 \uc8c4\ub97c \ud68c\uac1c\ud558\uac8c\ub41c\ub2e4.\n\uc911\uac04\ubcf8\ubb38:: \uc608\uc218\ub2d8\uc744 \ubc30\ubc18\ud588\ub358 \ubca0\ub4dc\ub85c, \n\uc911\uac04\ubcf8\ubb38:: \uc2e4\ud328\uc640 \uc88c\uc808\uacfc \ud5c8\ud0c8\uacfc \ud53c\uace4\ud568\uc5d0 \uc2f8\uc5ec \uc788\ub358 \ubca0\ub4dc\ub85c\uac00\n\uc911\uac04\ubcf8\ubb38::  \uc5b4\ub5bb\uac8c \ud68c\uac1c\ud560 \uc218 \uc788\uc5c8\ub294\uac00? \n\uc911\uac04\ubcf8\ubb38:: \uc0dd\uc120\uacfc \ub5a1\uc744 \uad6c\uc5b4 \ub193\uace0 \uac00\uae4c\uc774 \uc640\uc11c \uc870\ubc18\uc744 \uba39\uc73c\ub77c\uace0 \ucd08\ub300\ud558\uc2dc\ub294 \uc608\uc218\ub2d8\n\uc911\uac04\ubcf8\ubb38:: \uc790\ube44 \uc55e\uc5d0\uc11c \ubca0\ub4dc\ub85c\ub294 \ud68c\uac1c\ud560 \uc218 \uc788\uc5c8\ub2e4.\n\uc911\uac04\ubcf8\ubb38:: \n\uc911\uac04\ubcf8\ubb38:: \n\uc911\uac04\ubcf8\ubb38:: \n\n\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d","\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1570053102001-b73ba5912a08?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MTN8NzQ2MjI5OTh8fHx8fDJ8fDE2NTk5MDk5NDE&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\ub9d0\uc500 \ubb35\uc0c1]\n===\n\uc124\uba85*::\"\ub2e4\uc717\uc758 \ud68c\uac1c\"\n\uc124\uba85*::\uc624\ub298 \ub9d0\uc500\uc744 \ubb35\uc0c1\ud569\ub2c8\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38:: 3. \uc8c4\uc0ac\ud568\uacfc \ud68c\ubcf5\uc758 \uc740\ud61c\ub97c \uac04\uad6c\ud588\uc2b5\ub2c8\ub2e4.\n\uc911\uac04\ubcf8\ubb38:: \uc8c4\ub97c \ubc94\ud560 \ub54c, \uae30\uc068\uc774 \uc0ac\ub77c\uc9c0\uace0. \uae30\ub3c4\uac00 \ub9c9\ud788\uace0, \n\uc911\uac04\ubcf8\ubb38:: \ud558\ub098\ub2d8\uacfc \uba40\uc5b4\uc9c4\ub2e4. \uc131\ub839\uc758 \uac10\ub3d9\uc774 \uc5c6\uc5b4\uc9d1\ub2c8\ub2e4.\n\uc911\uac04\ubcf8\ubb38:: \uc804\ub3c4\ub3c4 \ud560\uc218 \uc5c6\uace0 \ucc2c\uc1a1\ub3c4 \ud560 \uc218 \uc5c6\uac8c \ub429\ub2c8\ub2e4. \n\uc911\uac04\ubcf8\ubb38:: \ubaa8\ub4e0 \uac83\uc774 \uce84\uce84\ud558\uac8c \ub429\ub2c8\ub2e4. \n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38:: 1) \uc8c4\ub97c \ub3c4\ub9d0\ud558\uace0 \uc53b\uae30\uace0 \uc81c\ud574 \ub2ec\ub77c\uace0 \uac04\ub2e4(1, 2)\n\uc911\uac04\ubcf8\ubb38:: 2) \uad6c\uc6d0\uc758 \uc990\uac70\uc6c0\uc744 \ud68c\ubcf5\uc2dc\ucf1c \ub2ec\ub77c\uace0 \uac04\uad6c(8,12)\n\uc911\uac04\ubcf8\ubb38:: 3) \uc8fc \uc55e\uc5d0\uc11c \ucad3\uc544\ub0b4\uc9c0 \ub9c8\uc2dc\uace0 \uc8fc\uc758 \uc131\uc2e0\uc744 \uac70\ub450\uc9c0 \ub9d0\ub77c\uace0\uac04\uad6c(11).\n\uc911\uac04\ubcf8\ubb38:: 4) \uc8fc\uc758 \ub3c4\ub97c \uac00\ub974\uce58\uace0 \uc8fc\ub97c \ucc2c\uc1a1\ud558\uba70 \uc804\ud30c\ud558\uac8c \ud574 \ub2ec\ub77c\uace0 \uac04\uad6c(13,15)\n\uc911\uac04\ubcf8\ubb38:: 5) \uc0c1\ud55c \ub9c8\uc74c\uacfc \uc628\uc804\ud55c \uc81c\uc0ac\ub97c \ub4dc\ub9ac\uac8c \ud574\ub2ec\ub77c\ub294 \uac04\uad6c(17-19).\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38:: \uc608\uc218\ub2d8\uc774 \uadf8\ub807\uac8c \uae30\ub3c4\ud558\ub77c\uace0 \uac00\ub974\uce58\uc168\uc2b5\ub2c8\ub2e4. \n\uc911\uac04\ubcf8\ubb38:: \uc5b4\ub5a4 \uc0ac\ub78c\uc774 \uc774\ub807\uac8c \ub9d0\ud588\uc2b5\ub2c8\ub2e4. \n\uc911\uac04\ubcf8\ubb38:: \ub0a0\ub9c8\ub2e4 \ud68c\uac1c\uc758 \ub208\ubb3c\ub85c \uc5bc\uad74\uc744 \uc53b\ub294 \ud558\ub098\ub2d8\uc758 \uc790\ub140\ubcf4\ub2e4\n\uc911\uac04\ubcf8\ubb38:: \ub354 \uc608\uc05c \uc0ac\ub78c\uc740 \uc774 \uc138\uc0c1\uc5d0 \uc5c6\uc2b5\ub2c8\ub2e4(\uc0ac\ubb34\uc5d8 \ud074\ub77c\ud06c). \n\uc911\uac04\ubcf8\ubb38:: \ud68c\uac1c\ub294 \uc124\uad50\ub3c4 \uc544\ub2c8\uace0 \uc774\ub860\ub3c4 \uc544\ub2c8\uace0 \uc2e0\ud559\ub3c4 \uc544\ub2c8\uba70 \uc2e4\ucc9c\uc785\ub2c8\ub2e4.\n\uc911\uac04\ubcf8\ubb38:: \uc8fc\uc5ec \uc6b0\ub9ac\uc5d0\uac8c \uc0c1\ud558\uace0 \ud1b5\ud68c\ud558\ub294 \ub9c8\uc74c\uc744 \uc8fc\uc635\uc18c\uc11c\n\uc911\uac04\ubcf8\ubb38::\ud68c\uac1c\uc758 \uc601\uc744 \uc6b0\ub9ac \ubaa8\ub450\uc5d0\uac8c \uc8fc\uc2dc\uc635\uc18c\uc11c.\n\n\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1505826673224-619d1494b8df?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258N3xZUDRIUmZZNHBTRXx8fHx8Mnx8MTY0NzE1MDQ3NA&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\uae30 \ub3c4], [[\uc8fc \uc55e\uc5d0\uc11c]]\n===\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0dd\uac01\ud558\uba70 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38:: \uc0ac\ub791\uc758 \uc8fc\ub2d8\n\uc911\uac04\ubcf8\ubb38:: \ud558\ub098\ub2d8\uc758 \ub9d0\uc500\uc744 \uc911\uc2ec\uc73c\ub85c \ubc1b\uc544\ub4e4\uc784\uc73c\ub85c \n\uc911\uac04\ubcf8\ubb38:: \ub2e4\uc717\uc774 \uae68\ub2ec\uc558\ub358 \uac83\ub4e4\uc744 \ub3d9\uc77c\ud558\uac8c \uae68\ub2eb\uac8c \ud558\uc5ec \uc8fc\uc2dc\uc635\uc18c\uc11c.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38:: \uadf8\ub9ac\ud558\uc5ec \ud558\ub098\ub2d8\uaed8\uc11c \ub9c8\uc74c\uacfc \uc815\uc131\uc744 \ub2e4\ud558\uc5ec \uc2ec\uc5b4\uc8fc\uc2e0 \uc0b6\uc758 \uc790\ub9ac\ub97c \n\uc911\uac04\ubcf8\ubb38:: \ub9e4\uc77c\ub9e4\uc77c \uc790\uae30 \uc6c5\ub369\uc774\ub85c \ub9cc\ub4e4\uc5b4 \uadf8 \uc18d\uc5d0\ub9cc \uba38\ubb3c\ub2e4\uac00 \n\uc911\uac04\ubcf8\ubb38:: \uc369\uc5b4 \uc5c6\uc5b4\uc9c0\ub294 \uc778\uc0dd\uc774 \uc544\ub2c8\ub77c \n\uc911\uac04\ubcf8\ubb38:: \uc740\ud61c\uc640 \uc0dd\uba85\uc758 \uc2dc\ub0c7\ubb3c\uc744 \uba39\uc74c\uc73c\ub85c \n\uc911\uac04\ubcf8\ubb38:: \uc740\ud61c\uc640 \uc0dd\uba85\uc758 \ud1b5\ub85c\ub85c \uc0ac\ub294 \uc778\uc0dd\uc774 \ub418\uac8c \ud558\uc5ec \uc8fc\uc2dc\uc635\uc18c\uc11c. \n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38:: \uc624\ub298 \ud558\ub8e8\ub3c4 \uadf8\ub7ec\ud558\uac8c \ud558\uc5ec \uc8fc\uc2dc\uc635\uc18c\uc11c.\n\uc911\uac04\ubcf8\ubb38::\ud568\uaed8 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c","\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1497163326116-446ff9cbfe51?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MnwxMTIzNTc4fHx8fHwyfHwxNjQzOTUzNjEy&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\ud569\uc2ec\uae30\ub3c4,] [[(\uc6d4\uc694\uc77c) \ub098\ub77c\uc640 \ubbfc\uc871\uc744 \uc704\ud558\uc5ec]]\n===\n\n\uc124\uba85*::[\uc774 \ub098\ub77c\uc640 \ubbfc\uc871\uc774] \uc8fc\ub2d8 \uc55e\uc5d0 \ubb34\ub98e \uafc7\uace0 \uc774 \uc5b4\ub824\uc6c0\uc744 \uc798 \uc774\uaca8\ub0bc \uc218 \uc788\ub3c4\ub85d \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n\uc124\uba85*::[\uc815\uce58, \uacbd\uc81c, \uc0ac\ud68c]  \uc815\uce58\ub294 \uc548\uc815\ub418\uac8c \ud558\uc2dc\uace0 \uacbd\uc81c\uac00 \ud68c\ubcf5\ub418\uc5b4 \uc7ac\uc815\uc73c\ub85c \ud798\ub4e4\uc5b4\ud558\ub294 \uc131\ub3c4\ub4e4\uc774 \uc5c6\ub3c4\ub85d \uc778\ub3c4\ud558\uc2dc\uba70, \uc0ac\ud68c\ub294 \uc0ac\ub791\uacfc \ud3c9\ud654\uc758 \ud558\ub098\ub2d8 \ub098\ub77c\uac00 \ud68c\ubcf5\ub420 \uc218 \uc788\ub3c4\ub85d \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n\uc124\uba85*::[\ucf54\ub85c\ub098 \uc804\uc5fc\ubcd1]\uc774 \ud558\ub8e8 \uc18d\ud788 \uc885\uc2dd\ub418\uace0, \uad6d\ubbfc \ubaa8\ub450\uac00 \uc11c\ub85c \ud611\ub825\ud558\uc5ec \uc774 \uc5b4\ub824\uc6b4\uc2dc\uae30\ub97c \uc798 \ub118\uc5b4\uac00\ub3c4\ub85d \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n\uc124\uba85*::[\uad6d\uac00\uc9c0\ub3c4\uc790]\uac00 \uba85\ucca0\ud558\uace0 \uc2e0\uc2e4\ud55c \uad6d\uac00\uc9c0\ub3c4\uc790\ub4e4\uc774 \uc8fc\ub2d8\uc774 \uc8fc\uc2dc\ub294 \uc9c0\ud61c\uc640 \uc0ac\ub791\uc73c\ub85c \ubc31\uc131\uc744 \uc12c\uae30\uac8c \ud574 \ub2ec\ub77c\uace0 \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n\uc124\uba85*::[\ub2e4\uc74c\uc138\ub300\uc640 \ubb38\ud654] \uc774 \ub545\uc758 \uad50\uc721 \uc2dc\uc2a4\ud15c\uc774 \uc0c8\ub85c\uc6cc\uc9c0\uac8c \ud558\uc2dc\uace0, \ub2e4\ub978\uc138\ub300\uac00 \uc544\ub2cc \ub2e4\uc74c\uc138\ub300\uac00 \ud558\ub098\ub2d8\uc744 \uc798 \uc12c\uae30\uba70 \uc8fc\ub2d8\uc758 \uc9c4\ub9ac\uc758 \ub9d0\uc500\uc744 \uc798 \ub530\ub77c \uc0b4\uac8c \ub2ec\ub77c\uace0 \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4. \n \n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n","\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1544472991-1324437fe348?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258Nnw5NDg3NDYzOHx8fHx8Mnx8MTY1MjY1NjY3OQ&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\ud569\uc2ec\uae30\ub3c4,] [[\ud658\uc6b0\ub97c \uc704\ud574\uc11c]]\n===\n\uc791\uc740\ubcf8\ubb38::* [\ubbff\uc74c\uc758 \uae30\ub3c4]\uc5d0 \ud558\ub098\ub2d8\uaed8\uc11c \uc751\ub2f5\ud558\uc2ed\ub2c8\ub2e4.\n\uc791\uc740\ubcf8\ubb38::* \ud658\uc6b0\ub4e4\uc744 \uc704\ud574 \uae30\ub3c4\ud574 \uc8fc\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38:: \n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\"[\ubbff\uc74c\uc758 \uae30\ub3c4\ub294 \ubcd1\ub4e0 \uc790\ub97c \uad6c\uc6d0\ud558\ub9ac\ub2c8] \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uc8fc\uaed8\uc11c \uadf8\ub97c \uc77c\uc73c\ud0a4\uc2dc\ub9ac\ub77c \n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::\ud639\uc2dc \uc8c4\ub97c \ubc94\ud558\uc600\uc744\uc9c0\ub77c\ub3c4 \uc0ac\ud558\uc2ec\uc744 \ubc1b\uc73c\ub9ac\ub77c\"\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[(\uc57d 5: 15)]\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\"[\ub0b4 \uc774\ub984\uc744 \uacbd\uc678\ud558\ub294 \ub108\ud76c\uc5d0\uac8c\ub294] \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uacf5\uc758\ub85c\uc6b4 \ud574\uac00 \ub5a0\uc62c\ub77c\uc11c \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::[\uce58\ub8cc\ud558\ub294 \uad11\uc120]\uc744 \ube44\ucd94\ub9ac\ub2c8\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::\ub108\ud76c\uac00 \ub098\uac00\uc11c \uc640\uc591\uac04\uc5d0\uc11c \ub098\uc628 \n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[\uc1a1\uc544\uc9c0 \uac19\uc774 \ub6f0\ub9ac\ub77c]\"\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::[(\ub9d0 4:2)]\n\uc904\ubc14\uafc8::\n\uc904\ubc14\uafc8::\n\uc791\uc740\ubcf8\ubb38:: \uacf5\ub3d9\uccb4\uc758 \ubaa8\ub4e0 \ud658\uc6b0\ub4e4\uc744 \uc704\ud574 \uae30\ub3c4\ud574 \uc8fc\uc138\uc694.\n\n\uc904\ubc14\uafc8::\n\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n\n\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1502989642968-94fbdc9eace4?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258NXw3ODA5NTAzMXx8fHx8Mnx8MTY0NzE1MDYzMg&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\uac1c\uc778\uae30\ub3c4] \n===\n\uc791\uc740\ubcf8\ubb38::* \uc8fc\ub2d8\uaed8 \ub098\uc758 \ubaa8\ub4e0 \uae30\ub3c4\uc81c\ubaa9\uc744 \ub4dc\ub9ac\uc138\uc694. \n---\n\n\uc911\uac04\ubcf8\ubb38:: \n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\"[\ub108\ub294 \uae30\ub3c4\ud560 \ub54c\uc5d0] \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \ub124 \uace8\ubc29\uc5d0 \ub4e4\uc5b4\uac00 \ubb38\uc744 \ub2eb\uace0\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \uc740\ubc00\ud55c \uc911\uc5d0 \uacc4\uc2e0 \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \ub124 \uc544\ubc84\uc9c0\uaed8 \uae30\ub3c4\ud558\ub77c\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::  \uc740\ubc00\ud55c \uc911\uc5d0 \ubcf4\uc2dc\ub294 \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \ub124 \uc544\ubc84\uc9c0\uaed8\uc11c \uac1a\uc73c\uc2dc\ub9ac\ub77c\"\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::[(\ub9c8 6: 6)]\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::[\uc8fc\ub2d8\uc740 \uc791\uc740 \uc18c\ub9ac\uc5d0\ub3c4 \uc751\ub2f5\ud558\uc2ed\ub2c8\ub2e4.]  \n\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n\n\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1507755197527-5c20d252afc6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258Mnw3NTcwNzUxM3x8fHx8Mnx8MTY1MjY1NzI4OA&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\uae30\ub2e4\ub9bc,] [[\uc8fc\ub2d8\uc758 \ub73b\uc744 \uae30\ub2e4\ub9ac\uba70]]\n===\n\uc124\uba85*::\uc8fc\ub2d8\uc774 \uc6b0\ub9ac\uc5d0\uac8c \uc8fc\uc2dc\ub294 \ub9c8\uc74c\uc774 \uc788\ub294\uc9c0 \uc0b4\ud3b4\ubd05\uc2dc\ub2e4.\n\uc124\uba85*::\uc5b5\uc9c0\ub85c \uc0dd\uac01\uc744 \uc9dc\ub0b4\uc9c0 \ub9d0\uace0, \ucc28\ubd84\ud788 \uce68\ubb35\uc744 \uc9c0\ud0b5\ub2c8\ub2e4.\n\uc124\uba85*::\ubaa8\ub4e0 \uc0dd\uac01\uc774 \uc8fc\ub2d8\uc758 \uac83\uc740 \uc544\ub2d9\ub2c8\ub2e4. \ub5a0\uc624\ub978 \uac83 \uc911\uc5d0\ub294 \ub0b4 \uc0dd\uac01\uc640 \uc695\uad6c, \ud560 \uc77c\ub3c4 \uc788\uc2b5\ub2c8\ub2e4. \uc790\uc5f0\uc2a4\ub7ec\uc6b4 \uacfc\uc815\uc774\ub2c8 \uad1c\ucc2e\uc2b5\ub2c8\ub2e4. \uce68\ubb35\uc5d0 \uba38\ubb3c\ub7ec \uc8fc\uc2ed\uc2dc\uc624.\n---\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\ud070\ubcf8\ubb38::\ub9d0\uc500\ud558\uc635\uc18c\uc11c. [\uc8fc\uc758 \uc885]\uc774 \ub4e3\uaca0\ub098\uc774\ub2e4\n\uac00\uc6b4\ub370\uc791\uc740\ubcf8\ubb38::\uc0ac\ubb34\uc5d8\uc0c1 3\uc7a5 10\uc808\n\uc904\ubc14\uafc8::\n\uc624\ub978\ucabd\uc911\uac04\ubcf8\ubb38::\uace0\uc694\ud55c \uac00\uc6b4\ub370 \uc7a0\uc2dc \uce68\ubb35\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c\n\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/pgsixt.github.io\/8\/write.jpg\n\uc81c\ubaa9::[\ud55c \uc904 \uae30\ub3c4\ubb38,] [[\ub9c8\uc74c\uacfc \uc0dd\uac01\uc744 \ubd84\ubcc4\ud558\uba70]]\n===\n\uc124\uba85*::\uae30\ub3c4 \uac00\uc6b4\ub370 \ub5a0\uc62c\ub9b0 \uc0dd\uac01\uc774\ub098 \ub9c8\uc74c, \uac10\uc0ac \uc81c\ubaa9\uc774\ub098 \uc0c8\ub86d\uac8c \ub4dc\ub9b0 \uae30\ub3c4\ub97c \ub178\ud2b8\uc5d0 \uae30\ub85d\ud569\ub2c8\ub2e4.\n\uc124\uba85*::\uc0dd\uac01\ub09c \ubd80\ubd84\uc740 \ub2e4\uc74c \uae30\ub3c4 \uc2dc\uac04\uc5d0 \uae30\ub3c4\ud558\uc2ed\uc2dc\uc624.\n\n \n\uc904\ubc14\uafc8::\n\uc624\ub978\ucabd\uc911\uac04\ubcf8\ubb38::\uc5b5\uc9c0\ub85c \uc801\uc9c0 \uc54a\uc544\ub3c4 \ub429\ub2c8\ub2e4. \n\uc624\ub978\ucabd\uc911\uac04\ubcf8\ubb38::\uc8fc\ub2d8 \uc548\uc5d0 \uac70\ud55c \uac83\uc73c\ub85c \ucda9\ubd84\ud569\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1488866022504-f2584929ca5f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258NHw0OTkwNjEyNXx8fHx8Mnx8MTY1MjY1NzIzNg&ixlib=rb-1.2.1&q=80&w=1080\n\n\uc81c\ubaa9::[\uac10\uc0ac], [[\uc88b\uc740 \uac83\uc744 \ud5c8\ub77d\ud558\uc2e0 \uc8fc\ub2d8\uaed8 ]]\n===\n\uc124\uba85*::\uc624\ub298 \uae30\ub3c4\ub97c \uc778\ub3c4\ud558\uc2e0 \uc8fc\ub2d8\uaed8 \uac10\uc0ac\ub97c \uc62c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.\n\uc124\uba85*:: \uc8fc\ub2d8\uaed8\uc11c \ub2e4\uc717\uc5d0\uac8c \uc751\ud558\uc2e0 \uac83\ucc98\ub7fc, \uc88b\uc740 \uac83\uc744 \ud5c8\ub77d\ud558\uc2ed\ub2c8\ub2e4.\n\uc124\uba85*::\uc544\ub798\uc758 \uad6c\uc808\uc744 \uc77d\uace0, \uac10\uc0ac\uc758 \uc81c\ubaa9\uc744 \uc62c\ub824\ub4dc\ub9bd\ub2c8\ub2e4.\n---\n\uc904\ubc14\uafc8::\n\uac00\uc6b4\ub370\ud070\ubcf8\ubb38:: \ub0b4\uac00 \uc5ec\ud638\uc640\uaed8 \uc544\ub8b0\ub418 \n\u 		function tagconvert (fulltext, tag_start, tag_end,origintag) {
		var imsihtmltext=fulltext;
		var intag_content="";
		
		if(imsihtmltext.indexOf(origintag)==-1) return fulltext;
		var cnt=0;
		do {
		cnt++;
		
		intag_content=imsihtmltext.split(origintag)[1].split("\n")[0];
		
		//imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start.slice(0,-1)+" data-cnt='"+cnt+"'>"+intag_content+tag_end);
		imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start+intag_content+tag_end);
		
		
		if(cnt>100) break;
		} while (imsihtmltext.indexOf(origintag)>=0)
		
		return  imsihtmltext;
		
		}
		
		function mediaconverter(fulltext) {
		
		var imsihtmltext=fulltext;
		var intag_content="";
		var cnt=0;
		
		if(imsihtmltext.indexOf("유튜브::")==-1) return fulltext;
		do { 
		intag_content=imsihtmltext.split("유튜브::")[1].split("\n")[0];
		
		imsihtmltext=imsihtmltext.replace("유튜브::"+intag_content,"<div class='embed-responsive embed-responsive-16by9'><iframe id='if1'  class='embed-responsive-item' src='https://www.youtube.com/embed/"+intag_content+"'></iframe></div>");
		
		if(cnt++>100) break;
		} while (imsihtmltext.indexOf("유튜브::")>=0)
		
		return  imsihtmltext;
		
		
		}
		
		function pictureconverter (fulltext) {
		var imsihtmltext=fulltext;
		var intag_content="";
		var cnt=0;
		
		if(imsihtmltext.indexOf("자료사진::")==-1) return fulltext;
		do { 
		intag_content=imsihtmltext.split("자료사진::")[1].split("\n")[0];
		
		imsihtmltext=imsihtmltext.replace("자료사진::"+intag_content,"<div class='text-center'><img src='"+intag_content+"'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>");
		if(cnt++>100) break;
		} while (imsihtmltext.indexOf("자료사진::")>=0)
		
		return  imsihtmltext;
		//$imsilist2="<div class='text-center'><img src='$this_title'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>".$imsilist2;
		}

		function change_para() {  // 아이폰에서는 작동 안함...
		$('.word_change').css('display','none');
		$('.word_change').eq(0).fadeIn(1000);
		
		$('.word_change').each(function (index,item) {
		
		if(!!$(item).data('time2') || $(item).data('time2')!=="") {
		$('.btn_next,#btn_sermon').css('display','none');
		setTimeout("$('.word_change').eq("+index+").fadeOut(1000);",($(item).data('time2')-1)*1000);
		setTimeout("$('.word_change').eq("+(index+1)+").fadeIn(1000);",$(item).data('time2')*1000);
		if(index==1) setTimeout("$('h2,li,hr').fadeOut(1000);",($(item).data('time2')-1)*1000);
		console.log(index);
		}
		if( $('.word_change').length-2==index)  setTimeout("$('.btn_next,#btn_sermon').fadeIn(1000);",$(item).data('time2')*1000);
		});
		}

		if (e.which == 17)   isCtrl = false ;
		if (e.which == 18)   isAlt = false; 
		
		
		}
		document.onkeydown = function(e) {
		
		console.log(e.which);
		
		
		if (e.which == 17) isCtrl = true;

		if (e.which == 80 && isAlt) { // alt + p
		e.preventDefault();
		aup2.play();
		
		}
		}
