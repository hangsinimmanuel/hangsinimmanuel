4\ub78d\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uc900\ube44\uac00 \ub418\uc168\uc73c\uba74, \uc544\ub798\uc758 \ubc84\ud2bc\uc744 \ub20c\ub7ec\uc8fc\uc138\uc694. \n\uc904\ubc14\uafc8::\n\n\ub2e4\uc74c\ubc84\ud2bc\ud568\uaed8\uc74c\uc5451\uc2dc\uc791::\uae30\ub3c4\ub85c \ub098\uc544\uac00\uba70\n\n ","\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1592136374773-71c09ea0fe25?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MTZ8NTgwNzE5MDZ8fHx8fDJ8fDE2Mjg4MjUyNzU&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\ucc2c\uc591], [[\uac70\ub8e9\ud558\uc2e0 \ud558\ub098\ub2d8]]\n===\n\uc124\uba85*::\uba3c\uc800 \ucc2c\uc591 \uac00\uc0ac\ub97c \ucc9c\ucc9c\ud788 \uc77d\uc5b4\ubd05\uc2dc\ub2e4.\n\uc124\uba85*:: \ucc2c\uc591\uc758 \uc18c\ub9ac\ub97c \uc870\uc808\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::\uac70\ub8e9\ud558\uc2e0 \ud558\ub098\ub2d8 \n\uc911\uac04\ubcf8\ubb38::\uc8fc\uaed8 \uac10\uc0ac\ub4dc\ub9ac\uc138\n\uc911\uac04\ubcf8\ubb38::\ub0a0 \uc704\ud574 \uc774 \ub545\uc5d0 \uc624\uc2e0\n\uc911\uac04\ubcf8\ubb38::\ub3c5\uc0dd\uc790 \uc608\uc218\n\uc904\ubc14\uafc8:: \uc911\uac04\ubcf8\ubb38::\ub098\uc758 \ub9d8\uacfc \ub73b \ub2e4\ud574 \n\uc911\uac04\ubcf8\ubb38::\uc8fc\ub97c \uc0ac\ub791\ud569\ub2c8\ub2e4 \n\uc911\uac04\ubcf8\ubb38::\ub0a0 \uc704\ud574 \uc774\ub545\uc5d0 \uc624\uc2e0 \n\uc911\uac04\ubcf8\ubb38::\ub3c5\uc0dd\uc790 \uc608\uc218 \n\uc904\ubc14\uafc8::\uc911\uac04\ubcf8\ubb38::\ub0b4\uac00 \uc57d\ud560 \ub54c \uac15\ud568 \uc8fc\uace0 \n\uc911\uac04\ubcf8\ubb38::\uac00\ub09c\ud560 \ub54c \uc6b0\ub9ac\ub97c \n\uc911\uac04\ubcf8\ubb38::\ubd80\uc694\ucf00 \ud558\uc2e0 \ub098\uc758 \uc8fc \uac10\uc0ac \n\uc911\uac04\ubcf8\ubb38::\uac10\uc0ac\n\n\uc904\ubc14\uafc8::\n\n\n\uc904\ubc14\uafc8::\n\n\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1613122393679-c1d139cdc4ce?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258OHw3ODA5NTAzMXx8fHx8Mnx8MTY0MDEzMzI4OA&ixlib=rb-1.2.1&q=80&w=1080\n\n\uc81c\ubaa9::[2\uc6d4 7\uc77c], [[\uc624\ub298\uc758 \ub9d0\uc500]]\n===\n\uc124\uba85*::\uc624\ub298 \ubcf8\ubb38 : \uc5ed\ub300\ud558 28\uc7a5 \n\uc124\uba85*::\ubcf8\ubb38 \ub9d0\uc500\uc744 \uc77d\uc5b4 \ubd05\uc2dc\ub2e4.\n---\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\"\uc790\uae30\ub97c \uce5c \ub2e4\uba54\uc139 \uc2e0\ub4e4\uc5d0\uac8c \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\uc81c\uc0ac\ud558\uc5ec \uc774\ub974\ub418\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::  \uc544\ub78c \uc655\ub4e4\uc758 \uc2e0\ub4e4\uc774 \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \uadf8\ub4e4\uc744 \ub3c4\uc654\uc73c\ub2c8 \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\ub098\ub3c4 \uadf8 \uc2e0\uc5d0\uac8c \uc81c\uc0ac\ud558\uc5ec \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\ub098\ub97c \ub3d5\uac8c \ud558\ub9ac\ub77c \ud558\uc600\uc73c\ub098 \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \uadf8 \uc2e0\uc774 \uc544\ud558\uc2a4\uc640 \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \uc628 \uc774\uc2a4\ub77c \uc5d8\uc744 \n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38:: \ub9dd\ud558\uac8c \ud558\uc600\ub354\ub77c\"\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::\n\uac00\uc6b4\ub370\uc911\uac04\ubcf8\ubb38::[(\uc5ed\ub300\ud558 28\uc7a5 23\uc808)]\n\n\n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d\n\n\n","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1462486387766-dcf408d34ece?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MTJ8NjIzMDc4NzB8fHx8fDJ8fDE2NDE5NDc5MzI&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\ub9d0\uc500 \ubb35\uc0c1]\n===\n\uc124\uba85*::\"\ubcf5\uc5d0 \uc9d1\ucc29\ud55c \uc544\ud558\uc2a4\uc655\uc758 \ubab0\ub77d\"\n\uc124\uba85*::\uc624\ub298 \ub9d0\uc500\uc744 \ubb35\uc0c1\ud569\ub2c8\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38::1. .12\ub300\uc655 \uc544\ud558\uc2a4\ub54c \n\uc911\uac04\ubcf8\ubb38:: \uac11\uc790\uae30 \uc6b0\uc0c1\uc22d\ubc30\uc758 \ud604\uc7a5\ub4e4\uc774\n\uc911\uac04\ubcf8\ubb38::  \ub450\ub4dc\ub7ec\uc9c0\uac8c\ub41c\ub2e4.    \n\uc911\uac04\ubcf8\ubb38:: \uc774\ub294 \uc544\ud558\uc2a4\uc655\uc758 \ubcf5\uc744 \ucd94\uad6c\ud558\ub294\n\uc911\uac04\ubcf8\ubb38::  \uc695\uc2ec\ub54c\ubb38\uc5d0 \uc774\ub8e8\uc5b4\uc9c4 \uacb0\uacfc\ub4e4\uc774\ub2e4.  \n\uc911\uac04\ubcf8\ubb38::  \n\uc911\uac04\ubcf8\ubb38:: \n\uc911\uac04\ubcf8\ubb38:: \n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::2. \uc544\ud558\uc2a4 \ub54c \uc6b0\uc0c1\uc22d\ubc30\uc758 \uacb0\uacfc\ub85c \n\uc911\uac04\ubcf8\ubb38::  \uadf8\uac00 \uc6d0\ud558\ub358 \ubc88\uc601\uc740 \uc624\uc9c0\uc54a\uace0 \n\uc911\uac04\ubcf8\ubb38::  \ubab0\ub77d\uc758 \uae38, \uc678\uc138\uc758 \uce68\ub7b5\uc774 \n\uc911\uac04\ubcf8\ubb38::   \uc77c\uc5b4\ub09c\ub2e4.\n\uc911\uac04\ubcf8\ubb38:: \n\uc911\uac04\ubcf8\ubb38::  \n\uc911\uac04\ubcf8\ubb38::   \n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d","\n\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1462486387766-dcf408d34ece?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MTJ8NjIzMDc4NzB8fHx8fDJ8fDE2NDE5NDc5MzI&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\ub9d0\uc500 \ubb35\uc0c1]\n===\n\uc124\uba85*::\"\ubcf5\uc5d0 \uc9d1\ucc29\ud55c \uc544\ud558\uc2a4\uc655\uc758 \ubab0\ub77d\"\n\uc124\uba85*::\uc624\ub298 \ub9d0\uc500\uc744 \ubb35\uc0c1\ud569\ub2c8\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38::3. \uc544\ub78c. \ubd81\uc774\uc2a4\ub77c\uc5d8, \uc557\uc218\ub974\uc5d0\uac8c\n\uc911\uac04\ubcf8\ubb38::  \uce68\ub7b5\uc744 \ubc1b\uc73c\uba70 \uc720\ub2e4\ub294 \n\uc911\uac04\ubcf8\ubb38:: \ubab0\ub77d\ud55c\ub2e4. \n\uc911\uac04\ubcf8\ubb38::  \uadf8\ud1a0\ub85d \uc798\uc0b4\uae30\ub97c \uc6d0\ud558\uc5ec \n\uc911\uac04\ubcf8\ubb38:: \uc6b0\uc0c1 \uc22d\ubc30\ub97c \uc870\uc7a5\ud558\uc600\ub358 \n\uc911\uac04\ubcf8\ubb38::  \uc544\ud558\uc2a4 \uc655\uc740 36\uc138\ub97c \uc77c\uae30\ub85c \n\uc911\uac04\ubcf8\ubb38::  \uc0dd\uc744 \ub9c8\uce58\uac8c \ub41c\ub2e4. \n\uc904\ubc14\uafc8:: \n\uc911\uac04\ubcf8\ubb38:: \uc138\uc0c1\uc758 \ubcf5\ub9cc\uc744 \ucd94\uad6c\ud558\ub358 \n\uc911\uac04\ubcf8\ubb38:: \uc544\ud558\uc2a4\uc655\uc758 \ube44\uadf9\uc740  \n\uc911\uac04\ubcf8\ubb38::  \uc5b4\ub514\uc5d0\uc11c \uc628 \uac83\uc77c\uae4c? \n\uc904\ubc14\uafc8:: \n\ub2e4\uc74c\ubc84\ud2bc::\uacc4\uc18d","\n\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1492496913980-501348b61469?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MTl8MzA5MjM0NjR8fHx8fDJ8fDE2NDE5NDgwOTQ&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\uae30 \ub3c4], [[\uc8fc \uc55e\uc5d0\uc11c]]\n===\n\uc124\uba85*::\ub9d0\uc500\uc744 \uc0dd\uac01\ud558\uba70 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n---\n\uc911\uac04\ubcf8\ubb38::  \ubcf5\uc774\ub780 \ubb34\uc5c7\uc778\uac00\uc694?\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38::  \uc2dc\ud3b8 1\ud3b8\uc740\n\uc911\uac04\ubcf8\ubb38:: \ubcf5\uc788\ub294 \uc0ac\ub78c\uc740\n\uc911\uac04\ubcf8\ubb38:: \uc545\uc778\uc758 \uaf80\ub97c \ub530\ub974\uc9c0 \uc54a\uace0\n\uc911\uac04\ubcf8\ubb38:: \uc8c4\uc778\ub4e4\uc758 \uae38\uc5d0 \uc11c\uc9c0 \uc54a\uace0\n\uc911\uac04\ubcf8\ubb38:: \uc624\ub9cc\ud55c \uc790\ub4e4\uc758 \n\uc911\uac04\ubcf8\ubb38:: \uc790\ub9ac\uc5d0 \uc549\uc9c0 \uc54a\uace0\n\uc911\uac04\ubcf8\ubb38:: \uc624\uc9c1 \uc5ec\ud638\uc640\uc758 \uc728\ubc95\uc744 \n\uc911\uac04\ubcf8\ubb38:: \uc990\uac70\uc6cc\ud558\uba70 \n\uc911\uac04\ubcf8\ubb38:: \uadf8\uc758 \uc728\ubc95\uc744 \uc8fc\uc57c\ub85c \n\uc911\uac04\ubcf8\ubb38:: \ubb35\uc0c1\ud55c\ub2e4\uace0 \uae30\ub85d\ub418\uc5c8\uc2b5\ub2c8\ub2e4\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38:: \uc6b0\ub9ac\uac00 \ubcf5\uc788\ub294 \uc0ac\ub78c\uc774 \n\uc911\uac04\ubcf8\ubb38:: \ub418\uae38 \ucd95\ubcf5\ud569\ub2c8\ub2e4.\n\uc904\ubc14\uafc8::\n\uc911\uac04\ubcf8\ubb38:: \ud568\uaed8 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n\uc911\uac04\ubcf8\ubb38:: \n\uc911\uac04\ubcf8\ubb38::\n\ub2e4\uc74c\ubc84\ud2bc::\ub2e4\uc74c","\ubc30\uacbd\uc0ac\uc9c4::https:\/\/images.unsplash.com\/photo-1497163326116-446ff9cbfe51?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjY0MTJ8MHwxfGNvbGxlY3Rpb258MnwxMTIzNTc4fHx8fHwyfHwxNjQzOTUzNjEy&ixlib=rb-1.2.1&q=80&w=1080\n\uc81c\ubaa9::[\ud569\uc2ec\uae30\ub3c4,] [[(\uc6d4\uc694\uc77c) \ub098\ub77c\uc640 \ubbfc\uc871\uc744 \uc704\ud558\uc5ec]]\n===\n\n\uc124\uba85*::[\uc774 \ub098\ub77c\uc640 \ubbfc\uc871\uc774] \uc8fc\ub2d8 \uc55e\uc5d0 \ubb34\ub98e \uafc7\uace0 \uc774 \uc5b4\ub824\uc6c0\uc744 \uc798 \uc774\uaca8\ub0bc \uc218 \uc788\ub3c4\ub85d \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n\uc124\uba85*::[\uc815\uce58, \uacbd\uc81c, \uc0ac\ud68c]  \uc815\uce58\ub294 \uc548\uc815\ub418\uac8c \ud558\uc2dc\uace0 \uacbd\uc81c\uac00 \ud68c\ubcf5\ub418\uc5b4 \uc7ac\uc815\uc73c\ub85c \ud798\ub4e4\uc5b4\ud558\ub294 \uc131\ub3c4\ub4e4\uc774 \uc5c6\ub3c4\ub85d \uc778\ub3c4\ud558\uc2dc\uba70, \uc0ac\ud68c\ub294 \uc0ac\ub791\uacfc \ud3c9\ud654\uc758 \ud558\ub098\ub2d8 \ub098\ub77c\uac00 \ud68c\ubcf5\ub420 \uc218 \uc788\ub3c4\ub85d \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n\uc124\uba85*::[\ucf54\ub85c\ub098 \uc804\uc5fc\ubcd1]\uc774 \ud558\ub8e8 \uc18d\ud788 \uc885\uc2dd\ub418\uace0, \uad6d\ubbfc \ubaa8\ub450\uac00 \uc11c\ub85c \ud611\ub825\ud558\uc5ec \uc774 \uc5b4\ub824\uc6b4\uc2dc\uae30\ub97c \uc798 \ub118\uc5b4\uac00\ub3c4\ub85d \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n\uc124\uba85*::[\uad6d\uac00\uc9c0\ub3c4\uc790]\uac00 \uba85\ucca0\ud558\uace0 \uc2e0\uc2e4\ud55c \uad6d\uac00\uc9c0\ub3c4\uc790\ub4e4\uc774 \uc8fc\ub2d8\uc774 \uc8fc\uc2dc\ub294 \uc9c0\ud61c\uc640 \uc0ac\ub791\uc73c\ub85c \ubc31\uc131\uc744 \uc12c\uae30\uac8c \ud574 \ub2ec\ub77c\uace0 \uc704\ud574 \uae30\ub3c4\ud569\uc2dc\ub2e4.\n\uc124\uba85*::[\ub2e4\uc74c\uc138\ub300\uc640 \ubb38\ud654] \uc774 \ub545\uc758 \uad50\uc721 \uc2dc\uc2a4\ud15c\uc 		function tagconvert (fulltext, tag_start, tag_end,origintag) {
			var imsihtmltext=fulltext;
			var intag_content="";
			
			if(imsihtmltext.indexOf(origintag)==-1) return fulltext;
			var cnt=0;
			do {
				cnt++;
				
				intag_content=imsihtmltext.split(origintag)[1].split("\n")[0];
				
				//imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start.slice(0,-1)+" data-cnt='"+cnt+"'>"+intag_content+tag_end);
				imsihtmltext=imsihtmltext.replace(origintag+intag_content,tag_start+intag_content+tag_end);
				
				
				if(cnt>100) break;
			} while (imsihtmltext.indexOf(origintag)>=0)
			
			return  imsihtmltext;
			
		}
		
		function mediaconverter(fulltext) {
			
			var imsihtmltext=fulltext;
			var intag_content="";
			var cnt=0;
			
			if(imsihtmltext.indexOf("유튜브::")==-1) return fulltext;
			do { 
				intag_content=imsihtmltext.split("유튜브::")[1].split("\n")[0];
				
				imsihtmltext=imsihtmltext.replace("유튜브::"+intag_content,"<div class='embed-responsive embed-responsive-16by9'><iframe id='if1'  class='embed-responsive-item' src='https://www.youtube.com/embed/"+intag_content+"'></iframe></div>");
				
				if(cnt++>100) break;
			} while (imsihtmltext.indexOf("유튜브::")>=0)
			
			return  imsihtmltext;
			
			
		}
		
		function pictureconverter (fulltext) {
			var imsihtmltext=fulltext;
			var intag_content="";
			var cnt=0;
			
			if(imsihtmltext.indexOf("자료사진::")==-1) return fulltext;
			do { 
				intag_content=imsihtmltext.split("자료사진::")[1].split("\n")[0];
				
				imsihtmltext=imsihtmltext.replace("자료사진::"+intag_content,"<div class='text-center'><img src='"+intag_content+"'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>");
				if(cnt++>100) break;
			} while (imsihtmltext.indexOf("자료사진::")>=0)
			
			return  imsihtmltext;
			//$imsilist2="<div class='text-center'><img src='$this_title'class='img-fluid ' alt='Responsive image' style='width:50%'/></div>".$imsilist2;
		}

		function change_para() {  // 아이폰에서는 작동 안함...

					setTimeout("$('.word_change').eq("+index+").fadeOut(1000);",($(item).data('time2')-1)*1000);

			});
		}
